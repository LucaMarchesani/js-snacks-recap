<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CUSTOM STYLE CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <main>
            <input type="text" placeholder="Scrivi un messaggio" v-model="userMessage"
                @keyup.enter="addMessage(userMessage)">
            <div class="chat">
                <div class="user" v-for="messages in userList">
                    {{messages}}
                </div>
                <div class="ia" v-for="messages in iaList">
                    {{messages}}
                </div>
            </div>
        </main>
    </div>

    <!-- VUE, AXIOS AND JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
